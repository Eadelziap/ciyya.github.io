<!DOCTYPE html>
<html>
    <head>
        <tittle>FORM PENDAFTARAN</tittle>
        <style type="text/css">
            p {
                background: pink;
            }
            </style>
    </head>
<body>
    <style type="text/css">
        h2 {
            font-family:sans;
            color: blue;
            }
        </style>
        <h2>Register</h2>
            <form action="registrasi.php" method="POST">
            <fieldset>
            <legend>Registrasi</legend>
            <p>
                <label>Nama</label>
                <input type="text" name="nama" placeholder"Nama Lengkap..."/>
            </p>
            <p>
                <label>Username</label>
                <input type="text" name="username" placeholder"Username..."/>
            </p>
            <p>
                <label>Email</label>
                <input type="email" name="email" placeholder"Your Email..."/>
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password" placeholder"Password..."/>
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <label><input type="radio" name="jenis kelamin" value="laki-laki"/> Laki- laki</label>
                <label><input type="radio" name="jenis kelamin" value="perempuan"/> Perempuan</label>
            </p>
            <p>
                <label>Agama</label>
                <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select>
            </p>
            <p>
                <label>Biografi:</label>
                <textarea name="biografi"></textarea>
            </p>
            <p>
                <input type="submit" value="Daftar" />
            </p>
            </fieldset>
            </form>
</body>
</html>
